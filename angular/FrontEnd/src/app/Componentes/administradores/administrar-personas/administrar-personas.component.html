<table mat-table [dataSource]="lstPersonas" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombrePersona}} </td>
    </ng-container>
    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> 
            {{element.apellidoPersona}}
        </td>
    </ng-container>
    <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion. </th>
        <td mat-cell *matCellDef="let element">                 
            {{ element.direccionPersona }} 
        </td>
    </ng-container>
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
            <button type="button"  mat-fab extended color="primary" aria-label="editar persona" (click)="AbrirModalPersona(element.idPersona)">
                <mat-icon>link</mat-icon>
                Editar
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
            <button type="button"  mat-fab extended color="primary" aria-label="borrar persona" (click)="AbrirModalPersona(element.idPersona)">
                <mat-icon>3d_rotation</mat-icon>
                Editar
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>




<button (click)="AbrirModalPersona(0)">Abrir</button>
